name: ChatGPT Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  code_review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Run ChatGPT Code Review
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGUAGE: Japanese  # ChatGPTのレビュー結果を日本語で表示
          OPENAI_API_ENDPOINT: https://api.openai.com/v1
          MODEL: gpt-3.5-turbo
          PROMPT: |
            以下のコードに対して、次の点を確認してください:
            1. Firestoreの冪等性が正しく実装されているか
            2. トランザクション処理に問題がないか
            3. セキュリティ上の問題がないか
            4. コーディングスタイルや規約違反がないか
            問題点がある場合、具体的に指摘し、日本語で説明してください。
          top_p: 1
          temperature: 0.7
          max_tokens: 2048  # 修正ポイント: 4096以下に設定
          MAX_PATCH_LENGTH: 5000
